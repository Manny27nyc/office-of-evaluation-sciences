<div class="project-col tablet-lg:grid-col-4 js-filterable" {% for filter in layout.filters %}
  data-{{ filter.key }}='{{ project[filter.key] | jsonify | xml_escape }}'{% endfor %}>
  <div class="display-flex height-full">
    <article class="card">
      <a class="card-link" href="{{ portfolio.url | prepend: site.baseurl }}" aria-hidden="true" tabindex="-1"></a>
      <div class="card-image"
        style="background-image: url(
        {% if portfolio.image_thumbnail %}
          {{ portfolio.image_thumbnail | prepend: site.baseurl }}
        {% else %}
          {{ portfolio.image | prepend: site.baseurl }}
        {% endif %}
        );">
      </div>
      <div class="card-banner">
        <h3 class="card-description">
          <span>{{ portfolio.title }}</span>
        </h3>
        <p class="card-summary">{{ portfolio.summary }}</p>
      </div>
      <a class="card-read" href="{{ portfolio.url | prepend: site.baseurl }}">
        Read more
        <span class="usa-sr-only">about {{ portfolio.title }}</span>
        {% include icons/arrow-right.svg %}
      </a>
    </article>
  </div>
</div>
