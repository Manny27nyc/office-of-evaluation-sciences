---
layout: base
---

<div class="usa-section background-brand-dark">
  <div class="usa-grid">
    <h1>{{ page.title }}</h1>
  </div>
</div>
<section class="usa-section background-tint" style="padding-top: 2rem;">
  <div class="usa-grid" align="center">
  <div class="question-header">
     I. What are the benefits of a learning agenda?
  </div>
  <div class="tab">
    {% if page.title == "Learning Agenda Toolkit Home Page" %}
      {% for item in site.data.learningagenda %}
    <div class="icon-tabs">
      <img src="{{ item.image }}" height="50" width="50">
    </div>
      {% endfor %}
    {% else %}
      {% for item in site.data.annualeval %}
      <div class="icon-tabs">
        <img src="{{ item.image }}" height="50" width="50">
      </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
